version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: insight-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - insight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Only expose locally, not to internet
    ports:
      - "127.0.0.1:5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insight-backend
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: ${DATABASE_URL}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      
      # API Configuration
      API_VERSION: ${API_VERSION:-v1}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # CORS - Must be configured for your domain
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # File uploads
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      UPLOAD_DIR: /app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Persistent uploads
      - uploads:/app/uploads
      # Logs
      - ./logs:/app/logs
    networks:
      - insight-network
    # Only expose to localhost - Nginx will proxy
    ports:
      - "127.0.0.1:8000:8000"
    # Production command (no reload)
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  insight-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
