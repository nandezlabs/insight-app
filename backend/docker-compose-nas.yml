version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: insight-db
    network_mode: "host"
    environment:
      POSTGRES_DB: insight
      POSTGRES_USER: insight
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      PGPORT: 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insight -d insight -p 5433"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build: .
    container_name: insight-api
    network_mode: "host"
    environment:
      DATABASE_URL: postgresql://insight:${DB_PASSWORD:-changeme123}@localhost:5433/insight
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-random-secret-key-at-least-32-characters-long}
      API_VERSION: v1
      DEBUG: "false"
      LOG_LEVEL: info
      CORS_ORIGINS: "*"
      MAX_UPLOAD_SIZE: 10485760
      UPLOAD_DIR: /app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
